<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family:'Times New Roman', Times, serif
}

.welcome-screen {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center,#d8c8c8,  #9e0000f3);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeOut 5s ease forwards;
  animation-delay: 3s;
}
.welcome-box {
  text-align: center;
}
.welcome-logo {
  width: 100px;
  margin-bottom: 10px;
  opacity: 0;
  transform: scale(0.8);
  animation: scaleIn 1.5s ease forwards;
}

.welcome-text {
  color: white;
  font-size: 1.5rem;
  letter-spacing: 2px;
  opacity: 0;
  transform: scale(0.8);
  animation: scaleIn 3s ease forwards;
  animation-delay: 0.2s;
}


.welcome-subtext {
  color: #e0e7ff;
  font-size: 0.6rem;
  margin-top: 10px;
  letter-spacing: 1px;
  opacity: 0;
  text-align: center;
  animation: fadeUp 1s ease forwards;
  animation-delay: 0.8s;
}
@keyframes scaleIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}
</style>
